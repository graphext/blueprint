#
# The first time do:
# docker-compose run bp sh -c 'yarn && yarn verify'
#
version: '3'
services:
  bp:
    image: development
    command: sh -c 'yarn dev'
    working_dir: /hostdata
    volumes:
      - docker-sync:/hostdata:nocopy
    ports:
      - 9000:9000
volumes:
  docker-sync:
    external: true